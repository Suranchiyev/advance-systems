<div class="container" id="contact-us">
    <div class="row">
        <div class="col">
            <h1 class="text-center">CONTACT US</h1>
        </div>
    </div>
    <br>
    <br>
    <form action="#" method="post">
        <div class="row">
            <div class="form-group col-6">
                <input class="form-control" name="firstname" placeholder="First Name*" type="text">
            </div>
            <div class="form-group col-6">
                <input class="form-control" name="lastname" placeholder="Last Name*" type="text">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <input class="form-control" name="email" placeholder="Email*" type="tel">
            </div>
            <div class="form-group col-6">
                <input class="form-control" name="phone" placeholder="Phone" type="tel">
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <input class="form-control" placeholder="Subject*" type="text" name="subject">
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <textarea class="form-control" placeholder="Message*" name="message"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-4 form-group"></div>
            <div class="col-4 form-group">
                <button type="button" class="btn btn-success btn-block" onclick="contactUs()">SUBMIT</button>
            </div>
            <div class="col-4 form-group"></div>
        </div>
    </form>
    <br>
    <br>
    <div class="row">
    	<div class="col-1">Email:</div>
    	<div class="col-5">info@advancesystems.us</div>
    	<div class="col-6"></div>
    </div>
        <div class="row">
    	<div class="col-1">Address:</div>
    	<div class="col-5">10090 Main St, Fairfax, VA</div>
    	<div class="col-6"></div>
    </div>
</div>
